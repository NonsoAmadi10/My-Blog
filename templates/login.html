{% extends 'base.html' %}

{% block title %} Login | {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-12 w-100 d-flex flex-column align-items-center justify-content-center">
    <form method="post" class="bg-white p-3 mt-3 rounded shadow w-50">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-default btn-success btn-group-md w-100">Login</button>
        <br><br>
        <a href="/auth/register"> Don't have an Account? </a>
    </form>
</div>
{% endblock content%}
