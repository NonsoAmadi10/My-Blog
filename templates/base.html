<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google" content="notranslate" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <nav class="shadow navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Nonso <span class="text-danger">Amadi </span> </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="ml-auto navbar-nav">
                    <li class="mr-2 text-white nav-item">
                        <a class="text-white nav-link font-weight-lighter" href="#">About Me</a>
                    </li>
                    <li class="mr-2 text-white nav-item">
                        <a class="text-white nav-link font-weight-lighter" href="#"> Login </a>
                    </li>
                    <li class="mr-2 text-white nav-item">
                        <a class="text-white btn-default btn-danger nav-link font-weight-lighter" href="/auth/register">
                            Register </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
    <ul class="messages list-group  m-3 " role="alert">
        {% for message in messages %}
        <li{% if message.tags %} class="alert {{ message.tags }}" {% endif %}>{{ message }}</li>

            {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}
    <!-- Footer -->
    <footer class="py-3 bg-grey">
        <p class="m-0 text-center text-dark ">Copyright &copy; Houdini</p>
    </footer>
</body>

</html>
